<div class="container">
    <div class="row" *ngIf='this.historicalData != undefined'>
        <div class="col">
                <highcharts-chart
            *ngIf="isHighcharts"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
            [(update)]='updateFlag'
            > 
            </highcharts-chart>
        </div>
    </div>
</div>
