<div class="container-fluid">
    <div class="row" *ngIf='this.historicalData != undefined'>
        <div class="col-xs-12">
                <highcharts-chart
            *ngIf="isHighcharts"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
            [(update)]='updateFlag'

            style="display: block; width: 100%; height: 100%;"

            > 
            </highcharts-chart>
        </div>
    </div>
</div>
