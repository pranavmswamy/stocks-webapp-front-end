<div class="container-fluid">
    <div class="row mt-3">
            <highcharts-chart
            *ngIf="isHighcharts && this.historicalData != undefined"
            [Highcharts]="Highcharts"
            [constructorType]="chartConstructor"
            [options]="chartOptions"
            [(update)]='updateFlag'

            style="display: block; width: 100%; height: 600px;"

            > 
            </highcharts-chart>
    </div>
</div>
