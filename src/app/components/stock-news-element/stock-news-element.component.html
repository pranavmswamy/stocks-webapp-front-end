<div>
    <div class="card-body" (click)="openNewsModal(newsModal)">
        <div class="row">
            <div class="col-3">
                <img src={{this.newsElement.urlToImage}}>
            </div>
            <div class="col-9">
                <p> {{ this.newsElement.title }} </p>
            </div>
        </div>
    </div>


    <ng-template #newsModal let-modal>
        
        <div class="modal-header">
            <div class="w-100">
                <button type="button" class="close" (click)="modal.dismiss('Cross click')"> <span aria-hidden="true">&times;</span>  </button>
            </div>
            <div class="container">
                <div class="row w-100">
                    <div class="col m-0 p-0">
                        <p class="modal-title h5" id="modal-basic-title">{{ this.newsElement.source.name }}</p>
                        <p class="h6"> {{ this.getFormattedDate(this.newsElement.publishedAt) }} </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <p class="h6"> {{ this.newsElement.title }} </p>
                    <p> {{ this.newsElement.description }} </p>
                    <p class="text-muted"> For more details, click <a href={{this.newsElement.url}}> here. </a></p>
            </div>
            </div>
        </div>

        <div class="card">
            <div class="container">
                <p> Share </p>
                
                <a href={{getTwitterHref()}}
                    target="_blank"
                    class="twitter-share-button" 
                    data-size="large" 
                        data-show-count="false"><i class="fab fa-twitter"></i></a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

                <div id="fb-root"></div>
                <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="xn1slEdy"></script>
                <div class="fb-share-button" 
                    data-href="https://developers.facebook.com/docs/plugins/" 
                    data-layout="button" data-size="large">
                    
                    <a target="_blank" href={{getFacebookHref()}} 
                        class="fb-xfbml-parse-ignore"><i class="fab fa-facebook-square"></i></a></div>
                
                    

                </div>
        </div>

    </ng-template>
</div>
