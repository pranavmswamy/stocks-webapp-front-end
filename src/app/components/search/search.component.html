<div class="container">
    
    <h1> STOCK SEARCH </h1>

    <form>
        <input type="text"
            matInput
            #searchField
            [matAutocomplete]="auto"
            (input)="onTyped(searchField.value)"
            (keyup)='checkIfEmpty(searchField.value)' />
        <button class="btn" (click)="goToDetailsView('DETAILS')"
                            (click)="onSearchClick(searchField.value)"
                            [routerLink]="['/details', searchField.value]"> 
            <fa-icon [icon]="faSearch"> </fa-icon> 
        </button>
    </form>

    <mat-autocomplete #auto="matAutocomplete">
        <ng-template #empty>
            <mat-spinner> </mat-spinner>
        </ng-template>
        <div *ngIf='this.autoCompleteOptions.length > 0 else empty'>
            <mat-option *ngFor="let option of autoCompleteOptions" [value]="option.ticker">
                <span style="font-weight: bold;"> {{ option.ticker }} </span> | {{ option.name }}
            </mat-option>
        </div>
    </mat-autocomplete>

</div>
