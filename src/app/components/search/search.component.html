<div>
    <h1> STOCK SEARCH </h1>

    <form>
        <input type="text"
            matInput
            [matAutocomplete]="auto" />
        <button class="btn" (click)="onSearchClick('DETAILS')"> 
            <fa-icon [icon]="faSearch"> </fa-icon> 
        </button>
    </form>

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of autoCompleteOptions" [value]="option">
          {{option}}
        </mat-option>
    </mat-autocomplete>

</div>
