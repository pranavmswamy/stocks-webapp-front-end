<div class="container">
    <div class="text-center">
        <div class="col-xs-12">
            <div class="display-3 m-5" style="font-weight: 900"> STOCK SEARCH </div>
                <form class="d-flex justify-content-center">
                    <div class="search-border">
                        <input type="text"
                        placeholder="Enter stock name"
                        matInput
                        #searchField
                        [matAutocomplete]="auto"
                        (input)="onTyped(searchField.value)"
                        (keyup)='checkIfEmpty(searchField.value)' />
                        <button class="btn" (click)="goToDetailsView('DETAILS')"
                                            (click)="onSearchClick(searchField.value)"
                                            [routerLink]="['/details', searchField.value]"> 
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                </svg>
                        </button>
                    </div>
                    
                </form>
        </div>
    </div>

    <mat-autocomplete #auto="matAutocomplete">
        <ng-template #empty>
            <mat-spinner> </mat-spinner>
        </ng-template>
        <div *ngIf='this.autoCompleteOptions.length > 0 else empty'>
            <mat-option *ngFor="let option of autoCompleteOptions" [value]="option.ticker">
                <span style=""> {{ option.ticker }} </span> | {{ option.name }}
            </mat-option>
        </div>
    </mat-autocomplete>

</div>
